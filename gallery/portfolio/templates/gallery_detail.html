{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <img class="img-fluid" src="{{ images.image.url }}" alt="">
        </div>
        <div class="col-md-6">
            <h3>{{ images.name }}</h3>
            <p>{{ images.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
