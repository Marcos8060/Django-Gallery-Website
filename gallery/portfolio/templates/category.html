{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-4">
            <img class="img-fluid" src="{{ image.image.url }}" alt="">
            <p><a href="">{{ image.name }}</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
